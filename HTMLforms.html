<!DOCTYPE html>
<html>
    <head>
        <title> First Registration Form </title>
    </head>

    <body>
        <h2> Dummy Registration Form</h2>
        <div id="reg-form">
        <form action="" method="">
            <label for = "first-name"> First Name : </label>
            <input name = "first-name"  type = "text" placeholder="Melissa" required>

            <label for = "last-name"> Last Name : </label>
            <input name = "last-name" type = "text" placeholder="Parrish" required>

            <div>

            <label for="gender-male"> Male </label>
            <input name ="gender-choice" type ="radio" value="choice1">

            <label for="gender-female"> Female </label>
            <input name="gender-choice" type="radio" value="choice2">

            <label for="gender-other"> Male </label>
            <input name ="gender-choice" type ="radio" value="choice3">
            </div>

            <div>

                <label for ="email"> Email </label>
                <input name="email" type="email" placeholder="xyz@email.com" required>

                <label for="password"> Password </label>
                <input name="password" type="password" required>

            </div>

            <div>
                <label for="month"> Birthday Month </label>
                <select name = "month" >
                    <option value="0" selected disabled>Month </option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                </select>
            </div>

            <div>
                <label for="agree">I agree to all the above conditions</label>
                <input type="checkbox" name="agree">

                <br>

                <button type="submit"> Submit</button>
            </div>
        </form>
    </div>
    </body>
</html>
